<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект KYCT24</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <nav class="main-nav">
      <div class="container main-nav__container">
        <a class="main-nav__logo">
          <img src="img/logo.svg" alt="Логотип компании Slick">
        </a>
        
        <ul class="main-nav__list main-nav__list--showed">
          <li class="main-nav__item">
            <a>Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Магазин</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Контакты</a>
          </li>
        </ul>

        <div class="main-nav__buttons">
        <button class="main-nav__find">
          <img src="img/icon-find.svg" alt="">
        </button>
        
        <button class="main-nav__shop">
          <img src="img/icon-shop.svg" alt="">
        </button>
        
        <button class="main-nav__burger">
          <img src="img/icon-menu.svg" alt="">
        </button>
        
        <button class="main-nav__close main-nav__close--showed">
          <img src="img/icon-cross.svg" alt="">
        </button>
        </div>
        
      </div>
    </nav>
  </body>
</html>
